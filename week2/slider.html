<!DOCTYPE html>
<html>
    <head>
        <title>
            Slider
        </title>
        <style>
            body{
                margin: 20px;
                padding: 0%;
            }
            canvas{
                background-color: hotpink;
            }

        </style>
    </head>
    <body>
        <h1>Slider Example</h1>
        <canvas id="d1" class="pink"></canvas>
        <p><input type="range" min="10" max="100" value="10" id="slider" oninput="dosquare()"> Slider
            </p>
    </body>
    <script>
        function dosquare(){
            var dd1 = document.getElementById("d1");
            var sizeinput = document.getElementById("slider");
            var size = sizeinput.value;
            var ctx = dd1.getContext("2d");
            ctx.clearRect(0,0,dd1.width,dd1.height);
            ctx.fillStyle = "yellow";
            ctx.fillRect(10,10,size,size);
        }
    </script>
</html>
